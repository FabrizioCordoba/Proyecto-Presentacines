{% extends "base.html" %}

{% block title %}Inicio - CIC Concursos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenido al Sistema de Concursos de la CIC</h1>

    <!-- Botón de acceso para administradores -->
    <div class="text-end">
        <a href="{{ url_for('auth.login_admin') }}" class="btn btn-outline-secondary btn-sm">Acceso Administrador</a>
    </div>

    <div class="row justify-content-center">
        <!-- Opción de Postulante -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Postulante</h5>
                    <p class="card-text">Inicia sesión o regístrate como postulante.</p>
                    <a href="{{ url_for('auth.login_unificado') }}" class="btn btn-primary">Iniciar Sesión</a>
                    <a href="{{ url_for('auth.register_postulante') }}" class="btn btn-secondary">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
