{% extends "base.html" %}

{% block title %}Formulario II - Plan y Lugar de Trabajo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Formulario II - Plan y Lugar de Trabajo</h2>
                    <h3 class="text-center">Concurso: {{ concurso.nombre }}</h3>
                    <form method="POST" class="mt-3">
                        <!-- Del plan de Beca -->
                        <h4 class="mt-4">Del plan de Beca</h4>
                        <div class="mb-3">
                            <label for="denominacion_trabajo" class="form-label">1. Denominación del trabajo:</label>
                            <input type="text" class="form-control" id="denominacion_trabajo" name="denominacion_trabajo" required>
                        </div>
                        <div class="mb-3">
                            <label for="definicion_problema" class="form-label">2. Definición del problema y estado actual del conocimiento sobre la cuestión:</label>
                            <textarea class="form-control" id="definicion_problema" name="definicion_problema" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="trabajo_previo" class="form-label">3. Trabajo previo realizado referente a este proyecto:</label>
                            <textarea class="form-control" id="trabajo_previo" name="trabajo_previo" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="objetivos_generales" class="form-label">4. Objetivo/s general/es y objetivos particulares:</label>
                            <textarea class="form-control" id="objetivos_generales" name="objetivos_generales" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="metodos_tecnicas" class="form-label">5. Métodos y técnicas a emplear:</label>
                            <textarea class="form-control" id="metodos_tecnicas" name="metodos_tecnicas" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cronograma_mensual" class="form-label">6. Cronograma mensual de actividades a desarrollar en el período de la beca (comprendido por un período de 12 meses):</label>
                            <textarea class="form-control" id="cronograma_mensual" name="cronograma_mensual" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="plan_cuatro_anios" class="form-label">7. Planificación a 4 años del plan de trabajo:</label>
                            <textarea class="form-control" id="plan_cuatro_anios" name="plan_cuatro_anios" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="referencias_bibliograficas" class="form-label">8. Referencias bibliográficas:</label>
                            <textarea class="form-control" id="referencias_bibliograficas" name="referencias_bibliograficas" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="vinculacion_proyectos" class="form-label">9. Vinculación del plan de trabajo con otros proyectos de investigación en ejecución en el mismo lugar de trabajo:</label>
                            <textarea class="form-control" id="vinculacion_proyectos" name="vinculacion_proyectos" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="problematica_provincia" class="form-label">10. ¿El abordaje del plan de trabajo está enmarcado en alguna problemática de la provincia de Buenos Aires? Justificar:</label>
                            <textarea class="form-control" id="problematica_provincia" name="problematica_provincia" rows="4" required></textarea>
                        </div>

                        <!-- Del lugar de trabajo propuesto para el desarrollo de la Beca -->
                        <h4 class="mt-4">Del lugar de trabajo propuesto para el desarrollo de la Beca</h4>
                        <div class="mb-3">
                            <label for="identificacion_lugar" class="form-label">1. Identificación del lugar donde se realizará el plan de trabajo:</label>
                            <input type="text" class="form-control" id="identificacion_lugar" name="identificacion_lugar" required>
                        </div>
                        <div class="mb-3">
                            <label for="infraestructura_servicios" class="form-label">2. Descripción de la infraestructura y servicios disponibles en relación a los requerimientos del plan de trabajo:</label>
                            <textarea class="form-control" id="infraestructura_servicios" name="infraestructura_servicios" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-4">Enviar Formulario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
