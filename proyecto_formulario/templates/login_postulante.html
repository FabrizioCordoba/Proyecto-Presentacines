{% extends "base.html" %}

{% block title %}Iniciar Sesión - Postulante{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Iniciar Sesión como Postulante</h2>
                    <form method="POST" class="mt-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{{ url_for('auth.register_postulante') }}">Regístrate aquí</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
